<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <br>
    <br>
    <br>
    <h1>Basketball Scorecard</h1>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
            <button id="home-score-btn-1" onclick="increaseHomeScoreTwo()">+ 2</button>
            <button id="home-score-btn-1" onclick="increaseHomeScoreThree()">+ 3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="home-score2" class="score">0</h2>
            <button id="home-score-btn-2" onclick="increaseHomeScore1()">+ 1</button>
            <button id="home-score-btn-2" onclick="increaseHomeScore2()">+ 2</button>
            <button id="home-score-btn-2" onclick="increaseHomeScore3()">+ 3</button>
        </div>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
